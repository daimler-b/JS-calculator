<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="text-row">
                <input type="text" name="" id="result" class="result" value = "" placeholder="0" readonly>
            </div>
            <div class="first-row">
                <input type="button" value="" id="hist" class="btn hist">
                <input type="button" value="C" id="clear_all" class="btn openLog clear_all">
                <input type="button" value="" id="clear_elem" class="btn openLog clear_elem">
                <input type="button" value="Очистить" id="clear_log" class="btn openLog clear_log">
            </div>
            <div class="two-row">
                <input type="button" value="" id="degree" class="btn degree">
                <input type="button" value="&#8730" id="root" class="btn root">
                <input type="button" value="%" id="precent" class="btn">
                <input type="button" value="&divide;" id="division" class="btn">
            </div>
            <div class="three-row">
                <input type="button" value="7" id="seven" class="btn">
                <input type="button" value="8" id="eight" class="btn">
                <input type="button" value="9" id="nine" class="btn">
                <input type="button" value="&times;" id="multip" class="btn">
            </div>
            <div class="four-row">
                <input type="button" value="4" id="four" class="btn">
                <input type="button" value="5" id="five" class="btn">
                <input type="button" value="6" id="six" class="btn">
                <input type="button" value="-" id="subtrac" class="btn">
            </div>
            <div class="five-row">
                <input type="button" value="1" id="one" class="btn">
                <input type="button" value="2" id="two" class="btn">
                <input type="button" value="3" id="three" class="btn">
                <input type="button" value="+" id="addit" class="btn">
            </div>
            <div class="six-row">
                <input type="button" value="+/-" id="sign" class="btn">
                <input type="button" value="0" id="zero" class="btn">
                <input type="button" value="," id="dot" class="btn">
                <input type="button" value="=" id="equal" class="btn">
            </div>
            <div class="openLog history" id="wind_hist">
                <p id="paragr"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
